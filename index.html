<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>
    <link rel="stylesheet" href="b.css">
</head>
<body>
     <!-- created a container for the todo list -->
     <div id="todo-container">
        <!-- todo list header -->
        <div id="header">
          <h1>To Do List</h1>
        </div>
  
        <!-- created input box -->
        <div id="todo-form">
          <input
            type="text"
            class="input-item"
            name="input_box"
            id="input-box"
            placeholder="Add Task"
          />
  
          <!-- add button  -->
          <button id="input-button" onclick="addTask()">Add</button>
        </div>
  
        <!-- task list -->
        <h2>Task List</h2>
        <ul id="list-container"></ul>
  
        
  
       
      </div>
    <script src="s.js"></script>
</body>
</html>
